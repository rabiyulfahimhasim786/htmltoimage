<VirtualHost *:80>
	ServerAdmin pdf.zunamelt.com
	ServerName pdf.zunamelt.com
	ServerAlias www.pdf.zunamelt.com
	DocumentRoot /var/www/pdf/html
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	Alias /static /var/www/pdf/html/static
	<Directory /var/www/pdf/html/static>
		Require all granted
	</Directory>

	Alias /static /var/www/pdf/html/media
	<Directory /var/www/pdf/html/media>
		Require all granted
	</Directory>

	<Directory /var/www/pdf/html/pdf>
		<Files wsgi.py>
			Require all granted
		</Files>
	</Directory>

	WSGIDaemonProcess a python-path=/var/www/pdf/html python-home=/var/www/pdf/env
	WSGIProcessGroup html
        WSGIPassAuthorization On
    WSGIScriptAlias / /var/www/pdf/html/pdf/wsgi.py
</VirtualHost>

